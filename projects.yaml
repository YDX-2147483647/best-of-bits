configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_stars: 0
  min_projectrank: 0
  min_description_length: 0
  max_description_length: 299792458 # = ∞ in daily life
  require_license: False
  allowed_licenses: [all]
  ascii_description: False
  category_heading: robust

categories:
  - category: template
    title: 📁模板
  - category: agg
    title: 📥汇总或重定向信息
    subtitle: 其实什么信息都有，只是你可能没找到。
  - category: srun
    title: 🔑认证校园网
    subtitle: 检测、登录、改善校园网（深澜 [10.0.0.55](http://10.0.0.55)）。
  - category: edu-cn
    title: 📡学校网站与网络
    subtitle: 给 *.edu.cn 打补丁。
  - category: academic
    title: 👩‍🏫教学运行与考务
    subtitle: 选课、上课、查分、评教。
  - category: cal
    title: 📅管理时空流形
    subtitle: 整理日程，预约书院社区、图书馆等。
  - category: learning
    title: 📚学习资料
  - category: exp
    title: 🧪实验／实践
  - category: org
    title: 🧑‍🤝‍🧑存在一定结构的人的集合
    subtitle: 学生组织、社团及其它自发集体。
  - category: apollo
    title: 👩‍🚀First BIT for Mankind
    subtitle: 由 BITers 发起，同时可能帮助其他人。
  - category: misc
    title: 🐱‍🐉杂项

